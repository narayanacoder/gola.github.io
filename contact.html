<!-- ===============================================================
       CRITICAL FIRST-PAINT CSS (prevents header flicker between pages)
       - Header paints white from first frame (no purple flash)
       - Blur/translucency moved to ::before for cheaper repaints
       - Only transform/opacity are transitioned (GPU-friendly)
     =============================================================== -->
<style>
    html, body { background: #fff; }
    header {
      position: fixed; inset: 0 0 auto 0; height: 80px;
      display: flex; align-items: center;
      background: #fff; /* solid white base */
      border-bottom: 1px solid rgba(0,0,0,0.05);
      z-index: 1000;
      transition: opacity .2s ease, transform .2s ease;
      will-change: transform;
      transform: translateZ(0);
      backface-visibility: hidden;
      isolation: isolate;
      overflow: hidden; /* for ::before layer */
    }
    header.at-top { background: rgba(255,255,255,0.65); }
    header::before {
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background: rgba(255,255,255,0.65);
      -webkit-backdrop-filter: blur(14px);
      backdrop-filter: blur(14px);
    }
    @supports not (backdrop-filter: blur(1px)) {
      header::before { background: rgba(255,255,255,0.65); }
    }
  </style>
<link href="style.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&amp;family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@8.0.4/dist/turbo.es2017-umd.js"></script>
<script>
      (function() {
        function setActive() {
          var here = location.pathname.replace(/\/+$/, '');
          if (here === '' || here === '/') here = '/index.html';
          var links = document.querySelectorAll('header nav a');
          links.forEach(function(a){
            a.classList.remove('active');
            var href = a.getAttribute('href') || '';
            // for home '#hero' on index, normalize
            if (href === '#hero') href = 'index.html#hero';
            // compare by pathname (ignore hash)
            var aPath = href.split('#')[0] || href;
            // Make relative comparisons: '/index.html' vs 'index.html'
            aPath = aPath.startsWith('/') ? aPath : '/' + aPath;
            if (here.endsWith(aPath)) {
              a.classList.add('active');
            }
          });
        }
        document.addEventListener('turbo:load', setActive);
        document.addEventListener('DOMContentLoaded', setActive);
      })();
    </script>
</head>

<script>
(function() {
  const form = document.getElementById('contactForm');
  if (!form) return;

  const targetEmail = "rajeshwar@Golacyber.ai";
  const responseBox = document.getElementById('formResponse');
  const submitBtn = form.querySelector('button[type="submit"]');

  const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  function show(msg, ok) {
    if (!responseBox) return;
    responseBox.textContent = msg;
    responseBox.style.color = ok ? '#137a1f' : '#b00020';
  }

  function getTrimmed(id) {
    const el = form.querySelector('#' + id);
    return el ? el.value.trim() : '';
  }

  function buildFormData() {
    const fd = new FormData();
    const name = getTrimmed('name');
    const email = getTrimmed('email');
    const company = getTrimmed('company');
    const message = getTrimmed('message');

    if (name) fd.append('name', name);
    if (email) fd.append('email', email);
    if (company) fd.append('company', company);
    if (message) fd.append('message', message);

    fd.append('_subject', 'New website contact from GOLA');
    fd.append('_email_to', targetEmail);

    return { fd, name, email, company, message };
  }

  async function send(event) {
    event.preventDefault();

    const { fd, name, email, company, message } = buildFormData();

    if (!name) { show('Please enter your name.', false); return; }
    if (!emailRe.test(email)) { show('Please enter a valid email address.', false); return; }
    if (!message) { show('Please enter a message.', false); return; }

    const endpoint = form.getAttribute('action');

    if (submitBtn) { submitBtn.disabled = true; submitBtn.textContent = 'Sending...'; }

    try {
      const res = await fetch(endpoint, { method: 'POST', body: fd, headers: { 'Accept': 'application/json' } });
      if (res.ok) {
        show('Thanks! Your message has been sent.', true);
        form.reset();
      } else {
        window.location.href = 'mailto:' + targetEmail
          + '?subject=' + encodeURIComponent('Website contact from GOLA')
          + '&body=' + encodeURIComponent(
              'Name: ' + name + '\n'
            + 'Email: ' + email + '\n'
            + 'Company: ' + company + '\n\n'
            + 'Message:\n' + message
          );
      }
    } catch (err) {
      window.location.href = 'mailto:' + targetEmail
        + '?subject=' + encodeURIComponent('Website contact from GOLA')
        + '&body=' + encodeURIComponent(
            'Name: ' + name + '\n'
          + 'Email: ' + email + '\n'
          + 'Company: ' + company + '\n\n'
          + 'Message:\n' + message
        );
    } finally {
      if (submitBtn) { submitBtn.disabled = false; submitBtn.textContent = 'Send Message'; }
    }
  }

  form.addEventListener('submit', send);
})();
